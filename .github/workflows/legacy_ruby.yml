name: Legacy Ruby specs

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  test:
    name: Legacy Ruby specs
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        ruby-version: ['2.2', '2.3', '2.4', '2.5']
        gemfile: [am_3.2, am_4.0, am_4.1, am_4.2, am_5.0, am_5.1, am_5.2, am_6.0, am_6.1]
        channel: [stable]

        include:
          # Ruby 2.1.10 is not available with ruby/setup-ruby@v1
          # Ruby 2.1.9 often returns segmentation faults, so this is marked as
          # experimental
          - ruby-version: '2.1'
            gemfile: am_3.2
            channel: experimental
          - ruby-version: '2.1'
            gemfile: am_4.0
            channel: experimental
          - ruby-version: '2.1'
            gemfile: am_4.1
            channel: experimental
          - ruby-version: '2.1'
            gemfile: am_4.2
            channel: experimental

        exclude:
          - ruby-version: '2.2'
            gemfile: am_6.0
          - ruby-version: '2.2'
            gemfile: am_6.1

          - ruby-version: '2.3'
            gemfile: am_4.0
          - ruby-version: '2.3'
            gemfile: am_4.1
          - ruby-version: '2.3'
            gemfile: am_6.0
          - ruby-version: '2.3'
            gemfile: am_6.1

          - ruby-version: '2.4'
            gemfile: am_3.2
          - ruby-version: '2.4'
            gemfile: am_4.0
          - ruby-version: '2.4'
            gemfile: am_4.1
          - ruby-version: '2.4'
            gemfile: am_6.0
          - ruby-version: '2.4'
            gemfile: am_6.1

          - ruby-version: '2.5'
            gemfile: am_3.2
          - ruby-version: '2.5'
            gemfile: am_4.0
          - ruby-version: '2.5'
            gemfile: am_4.1
          - ruby-version: '2.5'
            gemfile: am_4.2

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.gemfile }}.gemfile
      TEST_CONFIG: ./spec/config.github.yml

    continue-on-error: ${{ matrix.channel != 'stable' }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    - name: Run specs
      run: bundle exec rake spec
